<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Books</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>id</th>
        <th>titolo</th>
        <th>testo</th>
        <th>numberBookInStock</th>
        <th>numberBooksOut</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | async">
        <td>{{book.id}}</td>
        <td>{{book.titolo}}</td>
        <td>{{book.testo}}</td>
        <td>{{book.numberBookInStock}}</td>
        <td>{{book.numberBooksOut}}</td>
        <td>
          <div class="button-container">
            <button mat-mini-fab (click)="bookDetails(book.id)" class="my-green-button"><mat-icon>library_books</mat-icon></button>
            <button mat-mini-fab (click)="deleteBook(book.id)" class="my-red-button"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
