<div *ngIf="order">
  <div>
    <label>id: </label> {{order.id}}
  </div>
  <div>
    <label>description: </label> {{order.description}}
  </div>
  <div>
    <label>currentOrderStatus: </label> {{order.currentOrderStatus}}
  </div>
  <div>
    <label>creationDate: </label> {{order.creationDate}}
  </div>
  <div>
    <label>lastUpdateDate: </label> {{order.lastUpdateDate}}
  </div>



  <span class="button is-small btn-danger" >Delete</span>


  <hr/>
</div>
