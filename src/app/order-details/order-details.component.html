<h2>Order Details</h2>

<hr/>
<div *ngIf="order">
  <div>
    <label><b>Id: </b></label> {{order.id}}
  </div>
  <div>
    <label><b>Description: </b></label> {{order.description}}
  </div>
  <div>
    <label><b>Status: </b></label> {{order.status}}
  </div>
  <div>
    <label><b>Creation Date: </b></label> {{order.creationDate}}
  </div>
    <div>
      <label><b>Last Update Date: </b></label> {{order.lastUpdateDate}}
</div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Order List</button><br>
