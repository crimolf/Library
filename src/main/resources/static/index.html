<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<div th:switch="${books}">
    <h2 th:case="null">No books yet!</h2>
    <div th:case="*">
        <h2>Books</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>titolo</th>
                <th>testo</th>
                <th>numberBookInStock</th>
                <th>numberBooksOut</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.titolo}"></td>
                <td th:text="${book.testo}"></td>
                <td th:text="${book.numberBookInStock}"></td>
                <td th:text="${book.numberBooksOut}"></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new book</a></p>
</div>
